<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script><script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(
            function () {
                $('#btn2').click(
                    function () {
                        var name = $('#txtName').val();
                        let colorName = "";
                        name == "" ? colorName = "red" : colorName = "green";
                        $('#txtName').css("background-color", colorName) 
                    }
                )
                $("#btn1").click(function () {
                    $("div").load("sample.txt")
                })
            })
    </script>
    <style>
        div{
            width:300px;
            height:300px;
            background-color:fuchsia;
        }
    </style>
</head>
<body>
    <input type="text" id="txtName" />      
    <button id="btn1">Click</button>
    <button id="btn2">Another here</button>
    <div>
        Hello
    </div>
</body>
</html>
